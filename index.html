<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo's Dev Tools - 主页</title>
     <!-- PWA 必需的 manifest 文件 -->
  <link rel="manifest" href="./manifest.json" />

  <!-- iOS Safari 支持 PWA 所需的 meta 标签 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="我的 PWA" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon-192x192.png" />

  <!-- 启用 service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker 注册成功:', reg))
          .catch(err => console.log('Service Worker 注册失败:', err));
      });
    }
  </script>
    
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 避免 WebGL/GPU 相关的 CSS 干扰主页 */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: { 850: '#1f2937', 900: '#111827', 950: '#030712' },
                        // 使用蓝色作为主要科技色
                        accent: { 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' }, 
                        primary: { 500: '#3b82f6', 600: '#2563eb' }
                    },
                    keyframes: {
                        'gradient-flow': {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        'gradient-flow': 'gradient-flow 30s ease infinite',
                        'fade-in-1': 'fade-in 0.6s ease-out 0.2s backwards',
                        'fade-in-2': 'fade-in 0.6s ease-out 0.4s backwards',
                        'fade-in-3': 'fade-in 0.6s ease-out 0.6s backwards',
                    },
                }
            }
        }
    </script>
</head>
